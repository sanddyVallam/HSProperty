
<div class="row mb-5">
  <div class="col-8">
      <div class="card">
        <div class="card-header">
          <h3>List your Property</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)='onSubmit()' #PropertyForm="ngForm">
            <div>
              <tabset #FormTabs>

                <tab heading="Basic Info">
                  <div class="form-group col-12">
                    <p>I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mr-2" btnRadio="1"
                    role="button" name="SellRent">Sell</label>

                    <label class="btn btn-outline-primary" btnRadio="2"
                    role="button" name="SellRent">Rent</label>
                  </div>
                </div>

                  <div class="form-group col-12">
                    <p>BHK</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor= "let bhk of [1,2,3,4]" class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk" tabindex="0" role="button" name="BHKType">{{ bhk }}
                      </label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor= "let property of PropertyType" class="btn btn-outline-primary mr-2"
                      [btnRadio]="property" tabindex="0" role="button" name="TypeProperty">{{ property }}
                      </label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <p>Furnishing Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor= "let furniture of furnitureType" class="btn btn-outline-primary mr-2"
                      [btnRadio]="furniture" tabindex="0" role="button" name="TypeProperty">{{ furniture }}
                      </label>
                    </div>
                  </div>

                <div class="form-group col-12">
                  <label for="name">Building/Society/Project</label>
                  <input type="text" class="form-control" required minlength="5" #PropertyName="ngModel" ngModel name="Type">
                  <span *ngIf="!PropertyName.valid && PropertyName.touched" class="Error-block">
                  <span *ngIf="PropertyName.errors.required">Name is Required</span>
                  <span *ngIf="PropertyName.errors.minlength" >Minlength of size 5 is required</span>
                </span>
                </div>


                <div class="form-group col-12">
                  <label for="Prize">City</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                  <label for="LOT">LOT</label>
                  <input type="text" class="form-control" ngModel name="LOT">
                </div>
                <button type="button" (click)="OnSelectTab(1)" class="btn btn-primary btn-block">Next</button>
              </tab>



                <tab heading="Pricing and Area">Pricing Info
                  <div class="form-group col-12">
                    <label>Price (in USD)</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Security (in USD)</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Maintaince (in USD)</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Built Area (int Sq. feet)</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Carpet Area (int Sq. feet)</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" (click)="OnSelectTab(2)" class="btn btn-primary btn-block">Next</button>
                <button type="button" (click)="OnSelectTab(0)" class="btn btn-primary btn-block">Back</button>


                </tab>
                <tab heading="Address">Address
                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Total Floor</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>LandMark</label>
                    <input type="text" class="form-control">
                  </div>
                  <button type="button" (click)="OnSelectTab(3)" class="btn btn-primary btn-block">Next</button>
                <button type="button" (click)="OnSelectTab(1)" class="btn btn-primary btn-block">Back</button>
                </tab>
                <tab heading="Other Details">
                  <div class="form-group col-12">Ready to Move <br/>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio="1"
                      role="button" name="RTM">Yes</label>

                      <label class="btn btn-outline-primary" btnRadio="2"
                      role="button" name="RTM">No</label>
                    </div>
                  </div>
                  <div class="form-group col-3">
                    <label>Possossion/Available from</label>
                    <input type="text" placeholder="Datepicker"
                    class="form-control" bsDatepicker [bsConfig]="{containerClass : 'theme-default'}">
                  </div>
                  <div class="form-group col-12">
                    <label>Age of Property</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Gated Community</label><br/>
                    <div class="btn-group" btnRadioGroup>
                      <label class="btn btn-outline-primary mr-2" btnRadio="1"
                      role="button" name="Community">Yes</label>

                      <label class="btn btn-outline-primary" btnRadio="2"
                      role="button" name="Community">No</label>
                    </div>

                  </div>
                  <div class="form-group col-12">
                    <label>Main Entrance</label><br/>
                    <div class="btn-group" btnRadioGroup>
                      <label *ngFor="let sides of ['East', 'West', 'North', 'South']" class="btn btn-outline-primary mr-2" [btnRadio]="sides"
                      tabindex="0" role="button" name="Entrance">{{sides}}</label>


                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label>LandMark</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label>Description</label>
                    <textarea type="text" class="form-control" rows="6"></textarea>
                  </div>
                  <button type="button" (click)="OnSelectTab(4)" class="btn btn-primary btn-block">Next</button>
                <button type="button" (click)="OnSelectTab(2)" class="btn btn-primary btn-block">Back</button>
                </tab>
                <tab heading="Photos">Upload Photos
                  <div class="form-group col-12">
                    <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button><br/>
                      This is Under Construction
                    </div>
                  </div>
                  <button type="button" (click)="OnSelectTab(3)" class="btn btn-primary btn-block">Back</button>
                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                </tab>
              </tabset>

            </div>



          </form>
        </div>
      </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>View Property Preview</h3>
      <app-property-card [Property] = "PropertyView"></app-property-card>
    </div>

  </div>

</div>
